<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social-links-profile</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

</head>
<body>
    <div class=" bg-Grey900 h-screen flex justify-center items-center">
        <div class="bg-Grey800 h-[36rem] lg:w-96 sm:w-80 rounded-md p-4 ">
            <img src="./avatar-jessica.jpeg" alt="profile pic" class="rounded-full w-28 relative m-auto ">
            <h1 class="text-White font-bold text-center text-2xl pt-4">Jessica Randall</h1>
            <p class = "text-greencolor text-center text-sm font-bold pt-2">London, United Kingdom </p>
            <p class="text-White text-center text-sm pt-5">"Front-end developer and avid reader." </p>
            <ul class="grid place-content-center gap-3 text-White p-5 text-center font-bold ">
                <li class=" bg-blessing p-3 lg:w-80 sm:w-72 rounded-md cursor-pointer hover:bg-greencolor hover:text-black"> Git Hub</li>
                <li class=" bg-blessing p-3 rounded-md cursor-pointer hover:bg-greencolor hover:text-black"> Frontend Mentor</li>
                <li class=" bg-blessing p-3 rounded-md cursor-pointer hover:bg-greencolor hover:text-black">Linked in</li>
                <li class=" bg-blessing p-3 rounded-md cursor-pointer hover:bg-greencolor hover:text-black">Twitter</li>
                <li class=" bg-blessing p-3 rounded-md cursor-pointer hover:bg-greencolor hover:text-black"> Instagram</li>
            </ul>
        </div>
    </div>
    <footer class="text-black">
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ennah22/social-links-profile-main">Aboyi Blessing Ennah</a>.</p>
    </footer>
</body>
</html>
